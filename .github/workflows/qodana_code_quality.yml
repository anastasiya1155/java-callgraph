name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: # Specify your branches here
      - main # The 'main' branch
      - 'releases/*' # The release branches

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.2
        with:
          pr-mode: false
          args: --apply-fixes,--profile-name,qodana.recommended,--log-level=debug
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_2052186332 }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
      - run: |
          ls ${{ runner.temp }}/qodana/results
          echo "repo ${{ github.repository }}, base ${{ github.event.pull_request.base.ref }}"
          node script.js ${{ runner.temp }}/qodana/results
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b quick-fixes-${{ github.run_id }}
          git add -- .
          git commit -m "I fixed some issues"
          git push origin quick-fixes-${{ github.run_id }}
          gh pr create --repo ${{ github.repository }} --base ${{ github.event.pull_request.base.ref }} --head quick-fixes-${{ github.run_id }} --title "PR with fixes" --body "I fixed some issues"
        env:
          GH_TOKEN: ${{ github.token }}
